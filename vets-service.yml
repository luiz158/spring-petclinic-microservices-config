vets:
  cache:
    ttl: 60
    heap-size: 100

---
spring:
  profiles: default
eureka:
  instance:
    # enable to register multiple app instances with a random server port
    instance-id: ${spring.application.name}:${random.uuid}

---
spring:
  profiles: docker
  zipkin:
    baseUrl: http://${TRACING_URL}
server:
  port: 8083
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_URL}/eureka/
  instance:
    hostname: http://${NIRMATA_HOST_ADDRESS}:${NIRMATA_SERVICE_PORTS}
